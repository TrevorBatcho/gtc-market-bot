name: Twitter Test Post

on:
  workflow_dispatch:  # allows you to trigger it manually

jobs:
  tweet:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install tweepy

      - name: Post a test tweet
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
        run: |
          python - <<EOF
          import tweepy
          import datetime

          client = tweepy.Client(
              consumer_key="${{ secrets.TWITTER_API_KEY }}",
              consumer_secret="${{ secrets.TWITTER_API_SECRET }}",
              access_token="${{ secrets.TWITTER_ACCESS_TOKEN }}",
              access_token_secret="${{ secrets.TWITTER_ACCESS_SECRET }}"
          )

          now = datetime.datetime.utcnow().strftime("%Y-%m-%d %H:%M:%S UTC")
          tweet_text = f"✅ Test Tweet from GTC Market Bot — {now}"
          client.create_tweet(text=tweet_text)
          print("Tweet posted successfully!")
          EOF
